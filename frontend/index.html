<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Cards Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="wrapper-container">
        <header id="header">
            <h1>Spanish Cards Game</h1>

        </header>
        <main id="main">
            <h2>Quote of the day</h2>
            <p id="quote"></p>
            <section id="message" class="content-section">
                <form action="/start" id="user-form">
                    <h2>Enter Your Name</h2>
                    <input type="text" id="nameInput" placeholder="Please type your name" name="userName"/>
                    <button type="submit" id="showNameButton">Submit</button>
                </form>
            </section>  

            <section id="cat-api">
                <button id="catBtn">Get a new cat!</button>
                <img id="catImg" alt="Random Cat" width="400">
            </section>
            
            <section id="initial-page-selection">
                <button id= "sentencePage" type="submit">Sentence Translation</button>
                <button id= "categoryPage" type="submit">Category Based Translation</button>
            </section>

        </main>
        <footer>
            <p>Copyrights by Trish and Ivon</p>
        </footer>
        <script src="username.js"></script>
    </div>
</body>
</html>
