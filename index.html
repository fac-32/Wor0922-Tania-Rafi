<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spanish Cards Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Spanish Cards Game</h1>
        </header>
        <main>
            <form id="feedback-form">
                <h2>Enter Your Name</h2>
                <input type="text" id="nameInput" placeholder="Please type your name"/>
                <button type="submit" id="showNameButton">Submit</button>
            </form>
            <div id="displayName" style="color: rgb(60, 1, 1); font-size: 30px;"></div>

            <section id="message" class="content-section">
                <div id="form-response"></div>
                <h2>Please select the topic you would like to practice</h2>
                
                    <select name="topics" id="topics">
                        <option value="numeros">Numeros</option>
                        <option value="animales">Animales</option>
                        <option value="moods">Moods</option>
                        <option value="fruits">Fruits</option>
                    </select>
            </section>


            <section id="cards" class="content-section">

            </section>
        </main>

        
        <footer>
            <p>Copyrights by Trish and Ivon</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
