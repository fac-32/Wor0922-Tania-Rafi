<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Cards Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Spanish Cards Game</h1>
    </header>
    <main>
        <section id="message" class="content-section">
            <form id="user-form">
                <h2>Enter Your Name</h2>
                <input type="text" id="nameInput" placeholder="Please type your name"/>
                <button type="submit" id="showNameButton">Submit</button>
            </form>
            <div id="displayName" style="color: rgb(60, 1, 1); font-size: 30px;"></div>
        </section>

        <section id="message" class="content-section">
            <!-- <div id="form-response"></div> -->                
            <form id="categoryForm">
                <label for="categorySelect">Choose category:</label>
                <select id="categorySelect" name="category" required>
                    <option value="">--Select--</option>
                    <option value="animals">Animals</option>
                    <option value="foods">Foods</option>
                    <option value="numbers">Numbers</option>
                    <option value="moods">Moods</option>
                </select>
                <button type="submit">Start</button>
            </form>
        </section>


        <section id="cards" class="content-section">
            <div id="card">?</div>
        </section>
    </main>

    
    <footer>
        <p>Copyrights by Trish and Ivon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
